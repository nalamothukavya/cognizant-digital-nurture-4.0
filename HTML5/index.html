<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Local Community Event Portal</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <!-- Navigation -->
  <nav>
    <a href="#home">Home</a>
    <a href="#events">Events</a>
    <a href="#contact">Contact</a>
    <a href="help.html" target="_blank">Help</a>
  </nav>

  <!-- Main -->
  <main>
    <div id="welcomeBanner">Welcome back! <span style="color:red; font-weight:bold;">Special Offer!</span></div>

    <section id="home">
      <h2 class="highlight">Home Section</h2>
      <p>Welcome to our community event portal!</p>
    </section>

    <section id="events">
      <h2>Upcoming Events</h2>
      <table>
        <caption>Past Events Gallery</caption>
        <tr>
          <td><img src="images/event1.jpg" alt="Event 1" title="Event 1" class="gallery-img" /></td>
          <td><img src="images/event2.jpg" alt="Event 2" title="Event 2" class="gallery-img" /></td>
          <td><img src="images/event3.jpg" alt="Event 3" title="Event 3" class="gallery-img" /></td>
        </tr>
      </table>
    </section>

    <section>
      <h2>Register for an Event</h2>
      <form onsubmit="handleSubmit(event)">
        <input type="text" name="name" placeholder="Enter your name" required autofocus><br>
        <input type="email" name="email" placeholder="Enter your email" required><br>
        <input type="date" name="date" required><br>
        <select id="eventType" onchange="savePreference()">
          <option>Music</option>
          <option>Art</option>
          <option>Workshop</option>
        </select><br>
        <textarea placeholder="Message" onkeyup="countChars(this.value)"></textarea>
        <span id="charCount"></span><br>
        <input type="text" id="phone" placeholder="Phone" onblur="validatePhone(this.value)"><br>
        <output id="confirmationMsg"></output><br>
        <button type="submit">Register</button>
      </form>
      <button onclick="clearPrefs()">Clear Preferences</button>
    </section>

    <section>
      <h2>Event Promo</h2>
      <video id="promo" width="320" controls oncanplay="readyToPlay()">
        <source src="promo.mp4" type="video/mp4">
      </video>
    </section>

    <section>
      <h2>Find Nearby Events</h2>
      <button onclick="findLocation()">Find Nearby Events</button>
      <div id="locationResult"></div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>Contact us at: <a href="#contact">Contact Page</a></p>
  </footer>
</body>
</html>
